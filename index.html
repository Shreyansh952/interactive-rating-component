<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card first-card">
      <img class="bg-circle" src="images/icon-star.svg" alt="icon-star" />
      <h2 class="main-text">How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex-block rating-list">
        <button class="bg-circle">1</button><button class="bg-circle">2</button
        ><button class="bg-circle">3</button><button class="bg-circle">4</button
        ><button class="bg-circle">5</button>
      </div>
      <button class="submit-btn">submit</button>
    </div>
    <div class="card result-card">
      <img src="images/illustration-thank-you.svg" alt="feedback-success" />
      <div class="result">
        <p>
          You selected
          <span class="points"></span>
          out of 5
        </p>
      </div>
      <h2 class="main-text">Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Rating state start -->

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- Thank you state end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
